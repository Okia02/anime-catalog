<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/favicon.png" sizes="52x52" />
    <title>Buscador de animes</title>
    <!--Style sheets-->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Buscador de series de anime</h1>
      <form class="header__form">
        <input
          class="input-search js-input-search"
          type="search"
          placeholder="Escribe aquí..."
        />
        <button class="submit-btn btn js-submit-btn" type="submit">
          Buscar &#128269;
        </button>
        <button class="reset-btn btn js-reset-btn" type="reset">Reset</button>
      </form>
    </header>


    <main class="main">
      <section class="main__fav-section">
        <h2 class="subtitle-fav">Favoritos &#9825;</h2>
        <button class="reset-btn-fav btn js-reset-btn-fav" type="reset">
          Reset
        </button>
        <ul class="fav-list js-fav-list"></ul>
      </section>
      <section class="main__results-section">
        <h2 class="subtitle-results">Resultados</h2>
        <ul class="result-list js-result-list"></ul>
      </section>
    </main>


    <footer class="footer">
      <small class="footer__text"
        >Promo-O / Módulo 2 JavaScript - Evaluación final - ©AnaJiménez</small
      >
    </footer>


    <script src="./assets/js/main.js"></script>
  </body>
</html>
